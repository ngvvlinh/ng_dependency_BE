.shipment_sync_service:
  variables:
    SERVICE_NAME: "shipment-sync-service"

package:shipment_sync_service:
  extends:
  - .go-cache
  - .shipment_sync_service
  - .package_docker
  stage: package
  only:
    refs:
    - master
  except:
  - "tags"

deploy:shipment_sync_service_dev:
  extends:
  - .shipment_sync_service
  - .kubernetes_deploy
  stage: dev
  variables:
    ENV_PREFIX: d
    K8S_NAMESPACE: k8s-dev
  environment:
    name: development
    kubernetes:
      namespace: "k8s-dev"
  only:
    refs:
    - master
  dependencies: ["package:shipment_sync_service"]
  when: manual

# Sandbox
package:shipment_sync_service_sandbox:
  extends:
  - .go-cache
  - .shipment_sync_service
  - .package_docker
  stage: package
  only:
    refs:
    - tags
    - master

deploy:shipment_sync_service_sandbox:
  extends:
  - .shipment_sync_service
  - .kubernetes_deploy
  stage: sandbox
  variables:
    ENV_PREFIX: s
    K8S_NAMESPACE: k8s-sandbox
  environment:
    name: sandbox
    kubernetes:
      namespace: "k8s-sandbox"
  only:
    refs:
    - tags
    - master
  dependencies: ["package:shipment_sync_service_sandbox"]
  when: manual

# Production
package:etop-event-handler-prod:
  extends:
  - .go-cache
  - .shipment_sync_service
  - .package_docker
  stage: package
  only:
    refs:
    - tags

deploy:etop-event-handler-prod:
  extends:
  - .shipment_sync_service
  - .kubernetes_deploy
  stage: production
  variables:
    ENV_PREFIX: p
    K8S_NAMESPACE: k8s-prod
  environment:
    name: production
    kubernetes:
      namespace: "k8s-prod"
  only:
    refs:
    - tags
  dependencies: ["package:etop-event-handler-prod"]
  when: manual



