.telecom_sync_service:
  variables:
    SERVICE_NAME: "telecom-sync-service"

package:telecom_sync_service:
  extends:
  - .go-cache 
  - .telecom_sync_service
  - .package_docker
  stage: package
  only:
    refs:
    - master
  except:
  - "tags"
  when: manual

deploy:telecom_sync_service_dev:
  extends:
  - .telecom_sync_service
  - .kubernetes_deploy
  stage: dev
  variables:
    ENV_PREFIX: d
    K8S_NAMESPACE: k8s-dev
  environment:
    name: development
    kubernetes:
      namespace: "k8s-dev"
  only:
    refs:
    - master
  dependencies: ["package:telecom_sync_service"]
  when: manual

# Sandbox
deploy:telecom_sync_service_sandbox:
  extends:
  - .telecom_sync_service
  - .kubernetes_deploy
  stage: sandbox
  variables:
    ENV_PREFIX: s
    K8S_NAMESPACE: k8s-sandbox
  environment:
    name: sandbox
    kubernetes:
      namespace: "k8s-sandbox"
  only:
    refs:
    - tags
  dependencies: ["deploy:telecom_sync_service_dev"]
  when: manual

# Production
deploy:telecom_sync_service_prod:
  extends:
  - .telecom_sync_service
  - .kubernetes_deploy
  stage: production
  variables:
    ENV_PREFIX: p
    K8S_NAMESPACE: k8s-prod
  environment:
    name: production
    kubernetes:
      namespace: "k8s-prod"
  only:
    refs:
    - tags
  dependencies: ["deploy:telecom_sync_service_dev"]
  when: manual




