.pgevent_forwarder:
  variables:
    SERVICE_NAME: "pgevent-forwarder"

package:pgevent_forwarder:
  extends:
  - .go-cache 
  - .pgevent_forwarder
  - .package_docker
  stage: package
  only:
    refs:
    - master
  except:
  - "tags"
  when: manual

deploy:pgevent_forwarder_dev:
  extends:
  - .pgevent_forwarder
  - .kubernetes_deploy
  stage: dev
  variables:
    ENV_PREFIX: d
    K8S_NAMESPACE: k8s-dev
  environment:
    name: development
    kubernetes:
      namespace: "k8s-dev"
  only:
    refs:
    - master
  dependencies: ["package:pgevent_forwarder"]
  when: manual

# Sandbox
deploy:pgevent_forwarder_sandbox:
  extends:
  - .pgevent_forwarder
  - .kubernetes_deploy
  stage: sandbox
  variables:
    ENV_PREFIX: s
    K8S_NAMESPACE: k8s-sandbox
  environment:
    name: sandbox
    kubernetes:
      namespace: "k8s-sandbox"
  only:
    refs:
    - tags
  dependencies: ["deploy:pgevent_forwarder_dev"]
  when: manual

# Production
deploy:pgevent_forwarder_prod:
  extends:
  - .pgevent_forwarder
  - .kubernetes_deploy
  stage: production
  variables:
    ENV_PREFIX: p
    K8S_NAMESPACE: k8s-prod
  environment:
    name: production
    kubernetes:
      namespace: "k8s-prod"
  only:
    refs:
    - tags
  dependencies: ["deploy:pgevent_forwarder_dev"]
  when: manual



