.event_forwarder:
  variables:
    SERVICE_NAME: "event-forwarder"

package:event_forwarder:
  extends:
  - .go-cache 
  - .event_forwarder
  - .package_docker
  stage: package
  only:
    refs:
    - master
  except:
  - "tags"

deploy:event_forwarder_dev:
  extends:
  - .event_forwarder
  - .kubernetes_deploy
  stage: dev
  variables:
    ENV_PREFIX: d
    K8S_NAMESPACE: k8s-dev
  environment:
    name: development
    kubernetes:
      namespace: "k8s-dev"
  only:
    refs:
    - master
  dependencies: ["package:event_forwarder"]
  when: manual

# Sandbox
package:event_forwarder_sandbox:
  extends:
  - .go-cache
  - .event_forwarder
  - .package_docker
  stage: package
  only:
    refs:
    - tags
    - master

deploy:event_forwarder_sandbox:
  extends:
  - .event_forwarder
  - .kubernetes_deploy
  stage: sandbox
  variables:
    ENV_PREFIX: s
    K8S_NAMESPACE: k8s-sandbox
  environment:
    name: sandbox
    kubernetes:
      namespace: "k8s-sandbox"
  only:
    refs:
    - tags
    - master
  dependencies: ["package:event_forwarder_sandbox"]
  when: manual

# Production
package:event_forwarder_prod:
  extends:
  - .go-cache
  - .event_forwarder
  - .package_docker
  stage: package
  only:
    refs:
    - tags

deploy:event_forwarder_prod:
  extends:
  - .event_forwarder
  - .kubernetes_deploy
  stage: production
  variables:
    ENV_PREFIX: p
    K8S_NAMESPACE: k8s-prod
  environment:
    name: production
    kubernetes:
      namespace: "k8s-prod"
  only:
    refs:
    - tags
  dependencies: ["package:event_forwarder_prod"]
  when: manual



