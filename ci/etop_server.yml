.etop_server:
  variables:
    SERVICE_NAME: "etop-server"

package:etop_server:
  extends:
  - .go-cache 
  - .etop_server
  - .package_docker
  stage: package
  only:
    refs:
    - master
  except:
  - "tags"

deploy:etop_server-dev:
  extends:
  - .etop_server
  - .kubernetes_deploy
  stage: dev
  variables:
    ENV_PREFIX: d
    K8S_NAMESPACE: k8s-dev
  environment:
    name: development
    kubernetes:
      namespace: "k8s-dev"
  only:
    refs:
    - master
  dependencies: ["package:etop_server"]

deploy:etop_server_sandbox:
  extends:
  - .etop_server
  - .kubernetes_deploy
  stage: sandbox
  variables:
    ENV_PREFIX: s
    K8S_NAMESPACE: k8s-sandbox
  environment:
    name: sandbox
    kubernetes:
      namespace: "k8s-sandbox"
  only:
    refs:
    - tags
  dependencies: ["deploy:etop_server-dev"]
  when: manual

# Production
deploy:etop-server-prod:
  extends:
  - .etop_server
  - .kubernetes_deploy
  stage: production
  variables:
    ENV_PREFIX: p
    K8S_NAMESPACE: k8s-prod
  environment:
    name: production
    kubernetes:
      namespace: "k8s-prod"
  only:
    refs:
    - tags
  dependencies: ["deploy:etop_server-dev"]
  when: manual

