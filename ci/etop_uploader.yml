.etop_uploader:
  variables:
    SERVICE_NAME: "etop-uploader"

package:etop_uploader:
  extends:
  - .go-cache 
  - .etop_uploader
  - .package_docker
  stage: package
  only:
    refs:
    - master
  except:
  - "tags"

deploy:etop_uploader_dev:
  extends:
  - .etop_uploader
  - .kubernetes_deploy
  stage: dev
  variables:
    ENV_PREFIX: d
    K8S_NAMESPACE: k8s-dev
  environment:
    name: development
    kubernetes:
      namespace: "k8s-dev"
  only:
    refs:
    - master
  dependencies: ["package:etop_uploader"]
  when: manual

# Sandbox
package:etop_uploader_sandbox:
  extends:
  - .go-cache
  - .etop_uploader
  - .package_docker
  stage: package
  only:
    refs:
    - tags
    - master

deploy:etop_uploader_sandbox:
  extends:
  - .etop_uploader
  - .kubernetes_deploy
  stage: sandbox
  variables:
    ENV_PREFIX: s
    K8S_NAMESPACE: k8s-sandbox
  environment:
    name: sandbox
    kubernetes:
      namespace: "k8s-sandbox"
  only:
    refs:
    - tags
    - master
  dependencies: ["package:etop_uploader_sandbox"]
  when: manual

# Production
package:etop_uploader_prod:
  extends:
  - .go-cache
  - .etop_uploader
  - .package_docker
  stage: package
  only:
    refs:
    - tags

deploy:etop_uploader_prod:
  extends:
  - .etop_uploader
  - .kubernetes_deploy
  stage: production
  variables:
    ENV_PREFIX: p
    K8S_NAMESPACE: k8s-prod
  environment:
    name: production
    kubernetes:
      namespace: "k8s-prod"
  only:
    refs:
    - tags
  dependencies: ["package:etop_uploader_prod"]
  when: manual


