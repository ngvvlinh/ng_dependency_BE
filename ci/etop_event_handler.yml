.etop_event_handler:
  variables:
    SERVICE_NAME: "etop-event-handler"

package:etop_event_handler:
  extends:
  - .go-cache
  - .etop_event_handler
  - .package_docker
  stage: package
  only:
    refs:
    - master
  except:
  - "tags"
  when: manual

deploy:etop_event_handler_dev:
  extends:
  - .etop_event_handler
  - .kubernetes_deploy
  stage: dev
  variables:
    ENV_PREFIX: d
    K8S_NAMESPACE: k8s-dev
  environment:
    name: development
    kubernetes:
      namespace: "k8s-dev"
  only:
    refs:
    - master
  dependencies: ["package:etop_event_handler"]
  when: manual

# Sandbox
deploy:etop_event_handler_sandbox:
  extends:
  - .etop_event_handler
  - .kubernetes_deploy
  stage: sandbox
  variables:
    ENV_PREFIX: s
    K8S_NAMESPACE: k8s-sandbox
  environment:
    name: sandbox
    kubernetes:
      namespace: "k8s-sandbox"
  only:
    refs:
    - tags
  dependencies: ["deploy:etop_event_handler_dev"]
  when: manual

# Staging
deploy:etop_event_handler_staging:
  extends:
  - .etop_event_handler
  - .kubernetes_deploy
  stage: staging
  variables:
    ENV_PREFIX: g
    K8S_NAMESPACE: k8s-staging
  environment:
    name: staging
    kubernetes:
      namespace: "k8s-staging"
  only:
    refs:
    - tags
  dependencies: ["deploy:etop_event_handler_dev"]
  when: manual

# Production
deploy:etop-event-handler-prod:
  extends:
  - .etop_event_handler
  - .kubernetes_deploy
  stage: production
  variables:
    ENV_PREFIX: p
    K8S_NAMESPACE: k8s-prod
  environment:
    name: production
    kubernetes:
      namespace: "k8s-prod"
  only:
    refs:
    - tags
  dependencies: ["deploy:etop_event_handler_dev"]
  when: manual


