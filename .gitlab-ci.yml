stages:
- verify
- test
- package
- deploy
- dev
- sandbox
- staging
- production


.go-cache:
  variables:
    GOPATH: $CI_PROJECT_DIR/.go
  before_script:
  - mkdir -p .go
  cache:
    paths:
    - .go/pkg/mod/

variables:
  PROJECT_DIR: /go/src/eb2b
  PROJECT_LOG: "*:0"

before_script:
- mkdir -p artifacts
- mkdir -p /o.o
- ln -s $PWD /go/src/eb2b/backend

include: 'ci/**.yml'
